{% extends "base.html" %}
{% block content %}

<form action="/teams/{{team.id}}" method="POST">
  <div>
    <label for="update_name">Name:</label>
    <input type="text" id="update_name" name="update_name" value="{{team.name}}">
  </div>
  <button type="submit">Update Team</button>
</form>

{% endblock %}
