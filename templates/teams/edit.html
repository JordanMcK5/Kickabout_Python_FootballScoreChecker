{% extends "base.html" %}
{% block content %}
<h1 class="all_team_heading">Edit your team!</h1>
<form class="new_team" action="/teams/{{team.id}}" method="POST">
  <div>
    <label class="all_team_heading" for="update_name">Name:</label>
    <input class="input_team_name" type="text" id="update_name" name="update_name" value="{{team.name}}">
  </div>
  <button class="new_team_button" type="submit">Update Team</button>
</form>

{% endblock %}
