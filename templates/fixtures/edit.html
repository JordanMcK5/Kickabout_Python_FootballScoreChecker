{% extends "base.html" %}
{% block content %}

<form action="/fixtures/{{fixture.id}}" method="post">
 
  <div>
    <label for="home_team">Home Team:</label>
    <select id="home_team" name="team_id">
      {% for team in all_teams %}
        <option value="{{ team.id }}"
          {% if fixture.team.id== team.id %} selected="selected"{% endif %}>
          {{ team.name }}
        </option>
      {% endfor %}
    </select>
  </div>

  <div>
    <label for="home_score">Home Score:</label>
    <input type="number" id="home_score" name="home_score" value="{{fixture.home_score}}" required>
  </div>

  <div>
    <label for="away_team">Away Team:</label>
    <select id="away_team" name="team_id">
      {% for team in all_teams %}
        <option value="{{ team.id }}"
          {% if fixture.team.id== team.id %} selected="selected"{% endif %}>
          {{ team.name }}
        </option>
      {% endfor %}
    </select>
  </div>

  <div>
    <label for="away_score">Away Score:</label>
    <input type="number" id="away_score" name="away_score" value="{{fixture.away_score}}" required>
  </div>
  <button type="submit">Update Fixture</button>

</form>

{% endblock %}
