{% extends "base.html" %}
{% block content %}

<div class="fixture_container">
{% for fixture in all_fixtures %}
  <div class="fixture">
    <div class="fixture_content">
      <div class="fixture_content_inner">
        <div class="fixture_home_team">{{fixture.home_team.name}}</div>
        <div class="fixture_score"> {{fixture.home_score}} - {{fixture.away_score}}</div> 
        <div class="fixture_away_team">{{fixture.away_team.name}}</div>
      </div>
      </div>
      </div>
      <div>
      {% if fixture.home_win == True %}
      <p class="single_team_fixtures">Home Win?</p>
      <i class="fa fa-check fa-2x" style="color:green" aria-hidden="true"></i>
    {% else %}
    <p>Home Win?</p>
      <i class="fa fa-times fa-2x" style="color:red" aria-hidden="true"></i>
    {% endif %}
    </div>
   {% endfor %}
{% endblock %}
